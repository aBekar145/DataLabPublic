<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DataLab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/stylesheets/style.css" type="text/css">
</head>

<body>
  <div class="page-wrap-frame">
    <!--main-header-frame-->
    <header class="main-header-frame">
      <div class="main-header-frame__logo-frame">
        <img src="../public/assets/images/logo-main.svg" class="main-header-frame__logo-frame-img" alt="logo">
      </div>

      <div class="main-header-frame__avatar">
        <div сlass="main-header-frame__avatar-logo">
          <img src="../public/assets/images/company-avatar.svg" alt="avatar"
            class="main-header-frame__avatar-logo-icon">
        </div>

        <div class="main-header-frame__avatar-text">
          <p class="main-header-frame__avatar-title">Garage food&coffee</p>
          <a href="#" class="main-header-frame__settings">настройка рабочей области</a>
        </div>
      </div>
    </header>
    <!--main-header-frame END-->
    <!--main-frame-->
    <main class="main-frame">
      <aside class="main-menu">
        <div class="main-menu__block">
          <ul class="main-menu__list">
            <li class="main-menu__item">
              <a href="#" class="main-menu__link main-menu__link--active"><img src="../public/assets/images/icon-1.svg"
                  class="main-menu__item-icon" alt="icon-1">Управление данными</a>
            </li>
            <li class="main-menu__item">
              <a href="#" class="main-menu__link"><img src="../public/assets/images/icon-2.svg"
                  class="main-menu__item-icon" alt="icon-2">Панель KPI</a>
            </li>
            <li class="main-menu__item">
              <a href="#" class="main-menu__link"><img src="../public/assets/images/icon-3.svg"
                  class="main-menu__item-icon" alt="icon-3">RFM анализ</a>
            </li>
            <li class="main-menu__item">
              <a href="#" class="main-menu__link"><img src="../public/assets/images/icon-4.svg"
                  class="main-menu__item-icon" alt="icon-4">Эффективность акций</a>
            </li>
            <li class="main-menu__item">
              <a href="#" class="main-menu__link"><img src="../public/assets/images/icon-5.svg"
                  class="main-menu__item-icon" alt="icon-5">Рассылки</a>
            </li>
          </ul>
        </div>
        <div class="main-menu__accord">
          <div class="accord">
            <h3 class="accord__item-title">
              <a href="#profile" class="accord__item-link">Команда
                <img src="../public/assets/images/dropdown-icon-down.svg"
                  class="accord__dropdown-icon-corner accord__dropdown-icon-corner--up" alt="icon-corner">
              </a>
            </h3>
            <ul id="profile" class="accord__submenu">
              <li class="accord__submenu-item">
                <a href="#" class="accord__submenu-link"><img src="../public/assets/images/foto-1.png"
                    class="accord__submenu-foto" alt="foto-1">Мария Вишневская</a>
              </li>
              <li class="accord__submenu-item">
                <a href="#" class="accord__submenu-link"><img src="../public/assets/images/foto-2.png"
                    class="accord__submenu-foto" alt="foto-2">Петр Елфимов</a>
              </li>
              <li class="accord__submenu-item">
                <a href="#" class="accord__submenu-link"><img src="../public/assets/images/foto-3.png"
                    class="accord__submenu-foto" alt="foto-3">Надежда Бабкина</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="main-menu__block-help">
          <button class="main-menu__block-btn-help">Нужна помощь?</button>
        </div>
      </aside>
    </main>
    <!--main-frame END-->
  </div>
</body>

</html>
